<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator </title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>




    

    <div class="Main-Screen-Header"> 
        <div id="Main-Screen-Header-Text">Calculate</div>


    </div>

    <div class="Main-Screen">
        <div id="Input"> </div>
        <div id="Output"> </div>
        <div id="History-Button"> </div>
        <div id="Change-Keyboard"> </div>

    </div>

    <div class="Calculation-Buttons-Container" id="Main-Keyboard-Container"> 
        <button class="Calculation-Blue-Buttons" id="mc-Button"> mc </button>
        <button class="Calculation-Blue-Buttons" id="m+-Button"> m+ </button>
        <button class="Calculation-Blue-Buttons" id="m--Button"> m- </button>
        <button class="Calculation-Blue-Buttons" id="mr-Button"> mr </button>
        <button class="Calculation-Blue-Buttons" id="AC-Button"> AC </button>
        <button class="Calculation-Blue-Buttons" id="Arrow-Button"> del </button>
        <button class="Calculation-Blue-Buttons" id="Percentage-Button"> % </button>
        <button class="Calculation-Blue-Buttons" id="Divide-Button"> / </button>
        <button class="Calculation-White-Buttons" id="7-Button"> 7 </button>
        <button class="Calculation-White-Buttons" id="8-Button"> 8 </button>
        <button class="Calculation-White-Buttons" id="9-Button"> 9 </button>
        <button class="Calculation-Blue-Buttons" id="Multiplication-Button"> x </button>
        <button class="Calculation-White-Buttons" id="4-Button"> 4 </button>
        <button class="Calculation-White-Buttons" id="5-Button"> 5 </button>
        <button class="Calculation-White-Buttons" id="6-Button"> 6 </button>
        <button class="Calculation-Blue-Buttons" id="Subtraction-Button"> - </button>
        <button class="Calculation-White-Buttons" id="1-Button"> 1 </button>
        <button class="Calculation-White-Buttons" id="2-Button"> 2 </button>
        <button class="Calculation-White-Buttons" id="3-Button"> 3 </button>
        <button class="Calculation-Blue-Buttons"  id="Addition-Button"> + </button>
        <button class="Calculation-White-Buttons" id="Power-Button"> ^ </button>
        <button class="Calculation-White-Buttons" id="0-Button"> 0 </button>
        <button class="Calculation-White-Buttons" id="Decimals-Button"> . </button>
        <button class="Calculation-Blue-Buttons" id="Equal-Button"> = </button>





    </div>

    <div id="Alternate-Keyboard"></div>


    



    <script src="scical.js"> </script>




    
</body>
</html>
